<ion-grid>

  <ion-row>
    <ion-col size="12" color="primary">
      <ion-label class="display">
        {{ display | number : '.0-8'}}
      </ion-label>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="limpiar()"
        size="large"
        expand="full">
        AC
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="resetLastNumber()"
        size="large"
        expand="full">
        C
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        size="large"
        expand="full">
        %
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperador('/')"
        size="large"
        expand="full">
        /
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(7)"
        size="large"
        expand="full">7</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(8)"
        size="large"
        expand="full">
        8
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(9)"
        size="large"
        expand="full">
        9
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperador('*')"
        size="large"
        expand="full">
        <ion-icon size="large" name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(4)"
        size="large"
        expand="full">
        4
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(5)"
        size="large"
        expand="full">
        5
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(6)"
        size="large"
        expand="full">
        6
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperador('-')"
        size="large"
        expand="full">
        <ion-icon size="large" name="remove"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(1)"
        size="large"
        expand="full">
        1
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(2)"
        size="large"
        expand="full">
        2
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickNumero(3)"
        size="large"
        expand="full">
        3
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="clickOperador('+')"
        size="large"
        expand="full">
        <ion-icon size="large" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col size="3">
      <ion-button
        (click)="clickNumero(0)"
        size="large"
        expand="full">
        0
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="setDecimal()"
        size="large"
        expand="full">
        .
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="calcular()"
        size="large"
        expand="full">
        =
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
